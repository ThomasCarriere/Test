<h3>Liste des incidents</h3>

{% if Liste_Incidents %}
    <ul>
    {% for ticketIncident in Liste_Incidents %}
        <li><a href="/Incidents/{{ ticketIncident.id }}/">Incident n°{{ ticketIncident.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Pas de tickets d'incidents pour le moment.</p>
{% endif %}
<input type="button" onclick="document.location.href='Ajout'" value="Déclarer un incident">
